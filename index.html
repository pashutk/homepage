<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f1419;
      color: #e6edf3;
      font-size: 13px;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 16px;
      max-width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .column {
      background: #161b22;
      border-radius: 6px;
      border: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .column-header {
      padding: 12px 16px;
      border-bottom: 1px solid #30363d;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0d1117;
    }

    .column-header .icon {
      opacity: 0.6;
      font-size: 16px;
    }

    .time-toggle {
      display: flex;
      gap: 4px;
      font-size: 11px;
      font-weight: 400;
    }

    .time-toggle button {
      background: #21262d;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.1s;
    }

    .time-toggle button:hover {
      background: #30363d;
      color: #e6edf3;
    }

    .time-toggle button.active {
      background: #1f6feb;
      border-color: #1f6feb;
      color: #fff;
    }

    .items {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .items::-webkit-scrollbar {
      width: 6px;
    }

    .items::-webkit-scrollbar-track {
      background: transparent;
    }

    .items::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 3px;
    }

    .items::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    .item {
      padding: 10px 16px;
      border-bottom: 1px solid #21262d;
      transition: background 0.1s;
      min-height: 60px;
    }

    .item:hover {
      background: #1c2128;
    }

    .item:last-child {
      border-bottom: none;
    }

    .items {
      scroll-behavior: smooth;
    }

    .item a {
      color: #58a6ff;
      text-decoration: none;
      display: inline;
      font-weight: 500;
    }

    .item a:hover {
      text-decoration: underline;
    }

    .item-meta {
      font-size: 11px;
      color: #8b949e;
      float: right;
      margin-left: 8px;
    }

    .item-meta span {
      margin-left: 8px;
    }

    .item-title-row {
      margin-bottom: 4px;
      overflow: hidden;
    }

    .item-description {
      color: #8b949e;
      font-size: 12px;
      margin-top: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .tags {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .tag {
      background: #1f6feb20;
      color: #58a6ff;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #8b949e;
    }

    .error {
      padding: 16px;
      color: #f85149;
      font-size: 12px;
    }

    .status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 11px;
      color: #8b949e;
      background: #161b22;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #30363d;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .column {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="column-header">
        <span>ü¶û Lobsters</span>
      </div>
      <div class="items" id="lobsters">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">
        <span>‚≠ê GitHub Trending</span>
        <div class="time-toggle">
          <button id="github-day" onclick="setGitHubRange('day')">Day</button>
          <button id="github-week" onclick="setGitHubRange('week')" class="active">Week</button>
        </div>
      </div>
      <div class="items" id="github">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">
        <span>üöÄ Product Hunt</span>
      </div>
      <div class="items" id="producthunt">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>

  <div class="status" id="status">Loading...</div>

  <script>
    let lastUpdate = null;
    let githubTimeRange = localStorage.getItem('github_range') || 'week';
    const AUTO_REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes

    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    function updateStatus(message) {
      const status = document.getElementById('status');
      status.textContent = message;
    }

    async function loadGitHubOnly() {
      try {
        const response = await fetch(`/api/feed?github_range=${githubTimeRange}`);
        if (!response.ok) throw new Error('API request failed');
        const data = await response.json();
        renderGitHub(data.github);
      } catch (error) {
        console.error('Failed to load GitHub:', error);
      }
    }

    function setGitHubRange(range) {
      githubTimeRange = range;
      localStorage.setItem('github_range', range);

      // Update button states
      document.getElementById('github-day').classList.toggle('active', range === 'day');
      document.getElementById('github-week').classList.toggle('active', range === 'week');

      // Only reload GitHub, not other feeds
      loadGitHubOnly();
    }

    function renderLobsters(items) {
      const container = document.getElementById('lobsters');
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="error">Failed to load Lobsters</div>';
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="item">
          <div class="item-title-row">
            <a href="${item.url}" target="_blank" rel="noopener">${item.title}</a>
            <span class="item-meta"><span>üí¨ ${item.comments}</span></span>
          </div>
          ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
          ${item.tags && item.tags.length > 0 ? `
            <div class="tags">
              ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function renderGitHub(items) {
      const container = document.getElementById('github');
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="error">Failed to load GitHub</div>';
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="item">
          <div class="item-title-row">
            <a href="${item.url}" target="_blank" rel="noopener">${item.name}</a>
            <span class="item-meta"><span>‚≠ê ${item.stars.toLocaleString()}</span></span>
          </div>
          ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
        </div>
      `).join('');
    }

    function renderProductHunt(items) {
      const container = document.getElementById('producthunt');
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="error">Failed to load Product Hunt</div>';
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="item">
          <a href="${item.url}" target="_blank" rel="noopener">${item.title}</a>
          ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
        </div>
      `).join('');
    }

    async function loadDescriptions(items) {
      // Get URLs that need descriptions
      const urlsToFetch = items
        .filter(item => !item.description && item.url && !item.url.includes('lobste.rs'))
        .map(item => item.url);

      if (urlsToFetch.length === 0) return;

      try {
        const params = new URLSearchParams();
        urlsToFetch.forEach(url => params.append('urls', url));

        const response = await fetch(`/api/descriptions?${params}`);
        if (!response.ok) return;

        const data = await response.json();

        // Update descriptions in the DOM
        data.descriptions.forEach(({ url, description }) => {
          if (!description) return;

          // Find the item in the DOM and update it
          const links = document.querySelectorAll('#lobsters .item a');
          links.forEach(link => {
            if (link.href === url) {
              const titleRow = link.parentElement;
              const item = titleRow.parentElement;
              // Check if description already exists
              if (!item.querySelector('.item-description')) {
                const descDiv = document.createElement('div');
                descDiv.className = 'item-description';
                descDiv.textContent = description;
                titleRow.after(descDiv);
              }
            }
          });
        });
      } catch (error) {
        console.error('Failed to load descriptions:', error);
      }
    }

    async function loadFeeds() {
      try {
        updateStatus('Updating...');
        const response = await fetch(`/api/feed?github_range=${githubTimeRange}`);
        if (!response.ok) throw new Error('API request failed');

        const data = await response.json();

        renderLobsters(data.lobsters);
        renderGitHub(data.github);
        renderProductHunt(data.productHunt);

        lastUpdate = new Date();
        updateStatus(`Updated at ${formatTime(lastUpdate)}`);

        // Fetch descriptions asynchronously after initial render
        loadDescriptions(data.lobsters);
      } catch (error) {
        console.error('Failed to load feeds:', error);
        updateStatus('Failed to update');
      }
    }

    // Restore saved GitHub time range preference
    document.getElementById('github-day').classList.toggle('active', githubTimeRange === 'day');
    document.getElementById('github-week').classList.toggle('active', githubTimeRange === 'week');

    // Initial load
    loadFeeds();

    // Auto-refresh every 5 minutes
    setInterval(loadFeeds, AUTO_REFRESH_INTERVAL);

    // Update status time every minute
    setInterval(() => {
      if (lastUpdate) {
        updateStatus(`Updated at ${formatTime(lastUpdate)}`);
      }
    }, 60000);
  </script>
</body>
</html>
