<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f1419;
      color: #e6edf3;
      font-size: 14px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 16px;
      max-width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .column {
      background: #161b22;
      border-radius: 6px;
      border: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .column-header {
      padding: 14px 18px;
      border-bottom: 1px solid #30363d;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0d1117;
      letter-spacing: -0.01em;
    }

    .column-header .icon {
      opacity: 0.6;
      font-size: 16px;
    }

    .time-toggle {
      display: flex;
      gap: 4px;
      font-size: 11px;
      font-weight: 400;
    }

    .time-toggle button {
      background: #21262d;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.1s;
    }

    .time-toggle button:hover {
      background: #30363d;
      color: #e6edf3;
    }

    .time-toggle button.active {
      background: #1f6feb;
      border-color: #1f6feb;
      color: #fff;
    }

    .search-container {
      padding: 16px;
      max-width: 100vw;
      position: relative;
    }

    .search-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .search-input-wrapper {
      flex: 1;
      position: relative;
    }

    .suggestions-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #161b22;
      border: 1px solid #30363d;
      border-top: none;
      border-radius: 0 0 6px 6px;
      margin-top: -1px;
      max-height: 320px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .suggestions-dropdown.show {
      display: block;
    }

    .suggestions-dropdown::-webkit-scrollbar {
      width: 6px;
    }

    .suggestions-dropdown::-webkit-scrollbar-track {
      background: transparent;
    }

    .suggestions-dropdown::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 3px;
    }

    .suggestions-dropdown::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    .suggestion-item {
      padding: 12px 18px;
      cursor: pointer;
      color: #8b949e;
      font-size: 14px;
      transition: all 0.1s;
      border-left: 2px solid transparent;
      line-height: 1.5;
    }

    .suggestion-item:hover,
    .suggestion-item.selected {
      background: #0d1117;
      color: #e6edf3;
      border-left-color: #1f6feb;
    }

    .search-input {
      width: 100%;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      font-size: 15px;
      padding: 12px 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: #58a6ff;
    }

    .search-input-wrapper .search-input:focus {
      border-radius: 6px 6px 0 0;
    }

    .search-input-wrapper .search-input:focus + .suggestions-dropdown.show {
      border-top: 1px solid #30363d;
    }

    .search-engine-toggle {
      display: flex;
      gap: 4px;
    }

    .search-engine-toggle button {
      background: #21262d;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.1s;
      white-space: nowrap;
    }

    .search-engine-toggle button:hover {
      background: #30363d;
      color: #e6edf3;
    }

    .search-engine-toggle button.active {
      background: #1f6feb;
      border-color: #1f6feb;
      color: #fff;
    }

    .items {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .items::-webkit-scrollbar {
      width: 6px;
    }

    .items::-webkit-scrollbar-track {
      background: transparent;
    }

    .items::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 3px;
    }

    .items::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    .item {
      padding: 14px 18px;
      border-bottom: 1px solid #21262d;
      transition: background 0.1s;
      min-height: 64px;
    }

    .item:hover {
      background: #1c2128;
    }

    .item:last-child {
      border-bottom: none;
    }

    .items {
      scroll-behavior: smooth;
    }

    .item a {
      color: #58a6ff;
      text-decoration: none;
      display: inline;
      font-weight: 500;
      font-size: 14px;
      line-height: 1.5;
    }

    .item a:hover {
      text-decoration: underline;
    }

    .item-meta {
      font-size: 12px;
      color: #8b949e;
      float: right;
      margin-left: 12px;
    }

    .item-meta span {
      margin-left: 8px;
    }

    .item-title-row {
      margin-bottom: 6px;
      overflow: hidden;
      line-height: 1.5;
    }

    .item-description {
      color: #8b949e;
      font-size: 13px;
      margin-top: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .tag {
      background: #1f6feb20;
      color: #58a6ff;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 500;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #8b949e;
    }

    .error {
      padding: 16px;
      color: #f85149;
      font-size: 12px;
    }

    .status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #8b949e;
      background: #161b22;
      padding: 8px 14px;
      border-radius: 4px;
      border: 1px solid #30363d;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .column {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form class="search-form" onsubmit="handleSearch(event)">
      <div class="search-input-wrapper">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          autofocus
        />
        <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
      </div>
      <div class="search-engine-toggle">
        <button type="button" id="ddg-btn" onclick="setSearchEngine('ddg')" class="active">DuckDuckGo</button>
        <button type="button" id="google-btn" onclick="setSearchEngine('google')">Google</button>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="column">
      <div class="column-header">
        <span>ü¶û Lobsters</span>
      </div>
      <div class="items" id="lobsters">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">
        <span>‚≠ê GitHub Trending</span>
        <div class="time-toggle">
          <button id="github-day" onclick="setGitHubRange('day')">Day</button>
          <button id="github-week" onclick="setGitHubRange('week')" class="active">Week</button>
        </div>
      </div>
      <div class="items" id="github">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">
        <span>üöÄ Product Hunt</span>
      </div>
      <div class="items" id="producthunt">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>

  <div class="status" id="status">Loading...</div>

  <script>
    let lastUpdate = null;
    let githubTimeRange = localStorage.getItem('github_range') || 'week';
    let searchEngine = localStorage.getItem('search_engine') || 'ddg';
    const AUTO_REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes

    // Suggestions state
    let suggestions = [];
    let selectedIndex = -1;
    let debounceTimer = null;

    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    // Fetch suggestions from backend
    async function fetchSuggestions(query) {
      if (!query || query.trim().length < 2) {
        hideSuggestions();
        return;
      }

      try {
        const response = await fetch(`/api/suggestions?q=${encodeURIComponent(query)}&engine=${searchEngine}`);
        if (!response.ok) throw new Error('Suggestions request failed');

        const data = await response.json();
        suggestions = data.suggestions || [];

        if (suggestions.length > 0) {
          showSuggestions();
        } else {
          hideSuggestions();
        }
      } catch (error) {
        console.error('Failed to fetch suggestions:', error);
        hideSuggestions();
      }
    }

    // Debounced search suggestions
    function handleInputChange(event) {
      const query = event.target.value;

      clearTimeout(debounceTimer);

      if (!query || query.trim().length < 2) {
        hideSuggestions();
        return;
      }

      debounceTimer = setTimeout(() => {
        fetchSuggestions(query);
      }, 200); // 200ms debounce
    }

    // Render suggestions dropdown
    function showSuggestions() {
      const dropdown = document.getElementById('suggestionsDropdown');
      selectedIndex = -1;

      dropdown.innerHTML = suggestions.map((suggestion, index) => `
        <div class="suggestion-item" data-index="${index}">
          ${escapeHtml(suggestion)}
        </div>
      `).join('');

      dropdown.classList.add('show');

      // Add click handlers
      dropdown.querySelectorAll('.suggestion-item').forEach(item => {
        item.addEventListener('click', () => {
          selectSuggestion(parseInt(item.dataset.index));
        });
      });
    }

    // Hide suggestions dropdown
    function hideSuggestions() {
      const dropdown = document.getElementById('suggestionsDropdown');
      dropdown.classList.remove('show');
      suggestions = [];
      selectedIndex = -1;
    }

    // Select a suggestion
    function selectSuggestion(index) {
      if (index >= 0 && index < suggestions.length) {
        const input = document.getElementById('searchInput');
        input.value = suggestions[index];
        hideSuggestions();

        // Trigger the search
        const searchUrls = {
          ddg: `https://duckduckgo.com/?q=${encodeURIComponent(input.value)}`,
          google: `https://www.google.com/search?q=${encodeURIComponent(input.value)}`
        };

        window.location.href = searchUrls[searchEngine];
      }
    }

    // Handle keyboard navigation
    function handleKeyDown(event) {
      const dropdown = document.getElementById('suggestionsDropdown');

      if (!dropdown.classList.contains('show')) return;

      const items = dropdown.querySelectorAll('.suggestion-item');

      if (event.key === 'ArrowDown') {
        event.preventDefault();
        selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
        updateSelectedItem(items);
      } else if (event.key === 'ArrowUp') {
        event.preventDefault();
        selectedIndex = Math.max(selectedIndex - 1, -1);
        updateSelectedItem(items);
      } else if (event.key === 'Enter') {
        if (selectedIndex >= 0) {
          event.preventDefault();
          selectSuggestion(selectedIndex);
        }
      } else if (event.key === 'Escape') {
        event.preventDefault();
        hideSuggestions();
      }
    }

    // Update selected item visual state
    function updateSelectedItem(items) {
      items.forEach((item, index) => {
        if (index === selectedIndex) {
          item.classList.add('selected');
          item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        } else {
          item.classList.remove('selected');
        }
      });

      // Update input with selected suggestion
      if (selectedIndex >= 0) {
        document.getElementById('searchInput').value = suggestions[selectedIndex];
      }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Close suggestions when clicking outside
    document.addEventListener('click', (event) => {
      const searchContainer = document.querySelector('.search-container');
      if (!searchContainer.contains(event.target)) {
        hideSuggestions();
      }
    });

    function updateStatus(message) {
      const status = document.getElementById('status');
      status.textContent = message;
    }

    function setSearchEngine(engine) {
      searchEngine = engine;
      localStorage.setItem('search_engine', engine);

      // Update button states
      document.getElementById('ddg-btn').classList.toggle('active', engine === 'ddg');
      document.getElementById('google-btn').classList.toggle('active', engine === 'google');

      // Clear current suggestions
      hideSuggestions();

      // Refetch suggestions if there's text in the input
      const input = document.getElementById('searchInput');
      const query = input.value.trim();
      if (query.length >= 2) {
        clearTimeout(debounceTimer);
        fetchSuggestions(query);
      }
    }

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value.trim();

      if (!query) return;

      const searchUrls = {
        ddg: `https://duckduckgo.com/?q=${encodeURIComponent(query)}`,
        google: `https://www.google.com/search?q=${encodeURIComponent(query)}`
      };

      window.location.href = searchUrls[searchEngine];
    }

    async function loadGitHubOnly() {
      try {
        const response = await fetch(`/api/feed?github_range=${githubTimeRange}`);
        if (!response.ok) throw new Error('API request failed');
        const data = await response.json();
        renderGitHub(data.github);
      } catch (error) {
        console.error('Failed to load GitHub:', error);
      }
    }

    function setGitHubRange(range) {
      githubTimeRange = range;
      localStorage.setItem('github_range', range);

      // Update button states
      document.getElementById('github-day').classList.toggle('active', range === 'day');
      document.getElementById('github-week').classList.toggle('active', range === 'week');

      // Only reload GitHub, not other feeds
      loadGitHubOnly();
    }

    function renderLobsters(items) {
      const container = document.getElementById('lobsters');
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="error">Failed to load Lobsters</div>';
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="item">
          <div class="item-title-row">
            <a href="${item.url}" target="_blank" rel="noopener">${item.title}</a>
            <span class="item-meta"><span>üí¨ ${item.comments}</span></span>
          </div>
          ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
          ${item.tags && item.tags.length > 0 ? `
            <div class="tags">
              ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function renderGitHub(items) {
      const container = document.getElementById('github');
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="error">Failed to load GitHub</div>';
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="item">
          <div class="item-title-row">
            <a href="${item.url}" target="_blank" rel="noopener">${item.name}</a>
            <span class="item-meta"><span>‚≠ê ${item.stars.toLocaleString()}</span></span>
          </div>
          ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
        </div>
      `).join('');
    }

    function renderProductHunt(items) {
      const container = document.getElementById('producthunt');
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="error">Failed to load Product Hunt</div>';
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="item">
          <a href="${item.url}" target="_blank" rel="noopener">${item.title}</a>
          ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
        </div>
      `).join('');
    }

    async function loadDescriptions(items) {
      // Get URLs that need descriptions
      const urlsToFetch = items
        .filter(item => !item.description && item.url && !item.url.includes('lobste.rs'))
        .map(item => item.url);

      if (urlsToFetch.length === 0) return;

      try {
        const params = new URLSearchParams();
        urlsToFetch.forEach(url => params.append('urls', url));

        const response = await fetch(`/api/descriptions?${params}`);
        if (!response.ok) return;

        const data = await response.json();

        // Update descriptions in the DOM
        data.descriptions.forEach(({ url, description }) => {
          if (!description) return;

          // Find the item in the DOM and update it
          const links = document.querySelectorAll('#lobsters .item a');
          links.forEach(link => {
            if (link.href === url) {
              const titleRow = link.parentElement;
              const item = titleRow.parentElement;
              // Check if description already exists
              if (!item.querySelector('.item-description')) {
                const descDiv = document.createElement('div');
                descDiv.className = 'item-description';
                descDiv.textContent = description;
                titleRow.after(descDiv);
              }
            }
          });
        });
      } catch (error) {
        console.error('Failed to load descriptions:', error);
      }
    }

    async function loadFeeds() {
      try {
        updateStatus('Updating...');
        const response = await fetch(`/api/feed?github_range=${githubTimeRange}`);
        if (!response.ok) throw new Error('API request failed');

        const data = await response.json();

        renderLobsters(data.lobsters);
        renderGitHub(data.github);
        renderProductHunt(data.productHunt);

        lastUpdate = new Date();
        updateStatus(`Updated at ${formatTime(lastUpdate)}`);

        // Fetch descriptions asynchronously after initial render
        loadDescriptions(data.lobsters);
      } catch (error) {
        console.error('Failed to load feeds:', error);
        updateStatus('Failed to update');
      }
    }

    // Restore saved preferences
    document.getElementById('github-day').classList.toggle('active', githubTimeRange === 'day');
    document.getElementById('github-week').classList.toggle('active', githubTimeRange === 'week');
    document.getElementById('ddg-btn').classList.toggle('active', searchEngine === 'ddg');
    document.getElementById('google-btn').classList.toggle('active', searchEngine === 'google');

    // Attach search input event listeners
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', handleInputChange);
    searchInput.addEventListener('keydown', handleKeyDown);

    // Initial load
    loadFeeds();

    // Auto-refresh every 5 minutes
    setInterval(loadFeeds, AUTO_REFRESH_INTERVAL);

    // Update status time every minute
    setInterval(() => {
      if (lastUpdate) {
        updateStatus(`Updated at ${formatTime(lastUpdate)}`);
      }
    }, 60000);
  </script>
</body>
</html>
